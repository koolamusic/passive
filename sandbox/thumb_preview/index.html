<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Google Expanding Preview</title>
		<link rel="stylesheet" href="component.css">
		<script type="text/javascript" src="modernizr.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="component.js"></script>
	</head>
		<body>

<!-- Start the codrops thumbnail preview code section for html here  -->
		<ul id="og-grid" class="og-grid">
			<li>
				<a href="#" data-largesrc="images/1.jpeg" data-title="Sabrina Queen 8 Piece Bed" data-description="Welcome to the registry of Priscilla Tutu & Dominic Mensah! where you can buy them this exotic queen size bed">
					<img src="images/1.jpeg" alt="queens bed" />
				</a>
			</li>

			<li>
				<a href="#" data-largesrc="images/2.jpeg" data-title="Kitchen Utensils" data-description="Welcome to the registry of Priscilla Tutu & Dominic Mensah! where you can buy the,, this exotic kitchen Utensils">
					<img src="images/2.jpeg" alt="kitchen Utensils" />
				</a>

				<div class="og-expander">
					<div class="og-expander-inner">
						<span class="og-close"></span>
						<div class="og-fullimg">
							<div class="og-loading"></div>
							<img src="images/2.jpeg">
						</div>
					<div class="og-details">
						<h3>Esquisite Kitchen Utensils</h3>
							<p>Welcome to the registry of Priscilla Tutu & Dominic Mensah! where we find some of the best kitched utensils from Martha Stewart</p>
							<a href="#">Add to Cart</a>
					</div>
					</div>
				</div>
			</li>






		</body>
</html>
